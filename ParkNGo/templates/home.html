{% extends "base.html" %}
{% block content %}
<div class="text-center mt-5">
  <h1>Welcome to ParkNGo</h1>
  <p class="lead">Find or rent private parking spaces easily in your city.</p>
  {% if not session.get('user_id') %}
  <a href="{{ url_for('register') }}" class="btn btn-primary me-2">Register</a>
  <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
  {% else %}
  <a href="{{ url_for('search') }}" class="btn btn-success">Search Parking Spaces</a>
  {% endif %}
</div>
{% endblock %}
